<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/favicon.ico') }}">

        <!-- Bootstrap Css -->
         <link rel= "stylesheet" type= "text/css" id="bootstrap-stylesheet" href= "{{ url_for('static',filename='assets/css/bootstrap.min.css') }}">
        
        <!-- Icons Css -->
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='assets/css/icons.min.css') }}">
        
        <!-- App Css-->
        <link rel= "stylesheet" type= "text/css" id="app-stylesheet" href= "{{ url_for('static',filename='assets/css/app.min.css') }}">
        
    </head>

    <body class="authentication-bg">

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}




        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="text-center">
                            <a href="index.html" class="logo">
                                <img src="/static/assets/images/logo-light.png" alt="" height="22" class="logo-light mx-auto">
                               <img src="/static/assets/images/logo-dark.png" alt="" height="22" class="logo-dark mx-auto">
                            </a>
                            <p class="text-muted mt-2 mb-4">Limit to Infinity</p>
                        </div>
                        <div class="card">

                            <div class="card-body p-4">
                                
                                <div class="text-center mb-4">
                                    <h4 class="text-uppercase mt-0" style="font-size:30px;">Register</h4>
                                    <h3 class="text-muted mt-2 mb-4" style="font-size:20px;">New Employe Data Insertion</h3>
                                </div>

                                <form action="/register" method="post" enctype="multipart/form-data">

                                    <div class="form-group">
                                        <label for="fullname">Sno</label>
                                        <input class="form-control" type="text" id="sno" name="sno" placeholder="Enter Serial Number" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="fullname">Name</label>
                                        <input class="form-control" type="text" id="fullname" name="name" placeholder="Enter your name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="fullname">Age</label>
                                        <input class="form-control" type="Number" id="age" name="age" placeholder="Enter Age" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="emailaddress">Email address</label>
                                        <input class="form-control" type="email" id="emailaddress" name="email" required placeholder="Enter email">
                                    </div>

                                    <div class="form-group">
                                        <label for="fullname">Home Address</label>
                                        <input class="form-control" type="text" id="address" name="address" placeholder="Enter Address" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="fullname">Position</label>
                                        <input class="form-control" type="text" id="position" name="position" placeholder="Enter Position" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="fullname">Phone</label>
                                        <input class="form-control" type="Number" id="phone" name="phone" placeholder="Enter Phone number" required>
                                    </div>


                                    <div class="form-group">
                                        <label for="fullname">Upload Image</label>
                                        <input class="form-control" type="file" id="inputImage" name="photo" placeholder="Uplpoad an Image" required>
                                    </div>



            



                                    <!--div class="form-group">
                                        <input type="file" id="inputImage" Name="photo" placeholder="Upload Image" required>
                                        <button class="btn btn-large btn-success" type="submit">Register</button>
                                    </div-->

                                   

                                    
                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary btn-block" type="submit"> Add to DataBase </button>
                                    </div>
                                    
                                    

                                </form>

                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p class="text-muted">Back to Dashboard<a href="/index" class="text-dark ml-1"><b>Dash-Board</b></a></p>
                            </div> <!-- end col -->
                        </div>
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->
    

        <!-- Vendor js -->
        <script type=text/javascript src="{{url_for('static', filename='assets/js/vendor.min.js') }}"></script>

        <!-- App js -->
        <script type=text/javascript src="{{url_for('static', filename='assets/js/app.min.js') }}"></script>
        
        
    </body>
</html>
